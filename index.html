<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Combustível</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scriptProduto.js"></script>
</head>
<body>
    <header>
        <h2>Combustível Calc. 1.0</h2>
    </header>
  
    <main>
        <div class="title">
            <!-- <h3>Cálculo de Combustível</h3> -->
            <h3>Informe os dados para realizar o cálculo</h3>
            <!-- <span>Informe os dados para realizar o cálculo</span> -->
        </div>

        <div class="card">
            <div class="lineInput">
                <label class="label1">Km Inicial</label>
                <input type="number" id="kmInicio" placeholder="km inicial">
            </div>

            <div class="lineInput">
                <label class="label1">Km Final</label>
                <input type="number" id="kmFinal" placeholder="km final">
            </div>
            <div class="lineInput">
                <label class="label1">Preço do combustivel</label>
                <input type="number" id="precoCombustivel" placeholder="preço atual do combustivel">
            </div>

            <div class="lineInput">
                <label class="label1">Dia da semana trabalhado</label>                
                <input type="date" id="date" >
            </div>
                
            <button  id = "btn1"onclick="combustivel.calcular()" >Calcular</button>
            <button  onclick="combustivel.cancelar()">Cancelar</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                <th>Km Inicial</th>
                    <th>Km Final</th>
                    <th>Data</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                                                
                </tbody>
            </table>
        </div>
    </main>
    
</body>
</html>
